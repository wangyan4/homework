<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body,html{
            height:100%;
        }
        .wrap{
            width: 500px;
            height: 800px;
            margin:0 auto;
            margin-top:100px;
        }
        .title{
            margin-left: 20px;
            color:red;
        }
        fieldset{
            padding:10px;
            font-size:16px;
        }
        select{
            width: 80px;
        }
        h1{
            margin-bottom:15px;
        }
        span{
            color:red;
        }
        .sub{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
    <h1>请填写个人信息</h1>
    <form action="#" method="GET">
        <fieldset>
            <legend class="title">基本信息</legend>
            姓名&ensp;<input type="text" name="user" placeholder="请输入姓名" required="required" autofocus="autofocus"/><span>*</span><br>
            年龄&ensp;<input type="text" name="age"/>
        </fieldset>
        <fieldset>
            <legend class="title">你想在哪里收到邮件？</legend>
            邮箱&ensp;<input type="search" name="mail" placeholder="请输入邮箱" autocomplete="on" list="names"  required="required"/><span>*</span>
            <datalist id="names">
                <option value="123@qq.com"></option>
                <option value="123@163.com"></option>
                <option value="123@gmail.com"></option>
                <option value="123@yahoo.com.cn"></option>
                <option value="123@126.com"></option>
            </datalist>
        </fieldset>
        <fieldset>
            <legend class="title">收入情况</legend>
            月收入&ensp;<select name="money">
                <option value="5k">5k+</option>
                <option value="10k">10k+</option>
                <option value="20k" selected="selected">20k+</option>
            </select><br>
            银行卡&ensp;<input type="text" name="card"/>
            有效期&ensp;<input type="date" name="date"/>
        </fieldset>
        <fieldset>
            <legend class="title">选择提交文件</legend>
            文件&ensp;<input type="file" name="file" multiple="multiple"/>
        </fieldset>
        <input type="submit" class="sub">
    </form>
    </div>
</body>
</html>
